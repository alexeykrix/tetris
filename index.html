<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Snake</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
    <canvas id="canvas" ></canvas>
  </div>

  <div class="arrows">
    <button class="btnArros up">↑</button>
    <button class="btnArros left">←</button>
    <button class="btnArros down">↓</button>
    <button class="btnArros right">→</button>
    <div class="controllerFace"></div>
  </div>

  <div class="controls">
    <div class="container">
      <span>
        <input type="range" step=5 class="size" min="200" max="1000" value="500">
        <input type="number" step=5 class="size" min="200" max="1000" value="500">
        Area size
        <button class="btn pause">
          <img src="https://www.flaticon.com/svg/static/icons/svg/748/748136.svg" alt="">
        </button>
      </span>
      <span>
        <input type="range" step=10 class="cellSize" min="10" max="50" value="10">
        <input type="number" step=10 class="cellSize" min="10" max="50" value="10">
        Cell size
        <button class="btn reset">
          <img src="https://images.vexels.com/media/users/3/128639/isolated/preview/62da532313d78f789be64c06811f39f0-reset-icon-svg-by-vexels.png" alt="">
        </button>
      </span>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
